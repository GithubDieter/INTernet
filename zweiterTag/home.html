<!DOCTYPE html>
<!-- DOCTYPE beschreibt die Art der Datei -->
<html>      <!-- Das ist das "Wurzel-element" -->
    <head>
            <!-- Im Head werden Einstellungen zu der Seite vorgenommen -->
             <meta charset="utf-8">
             <!-- Das meta-element beschreibt erweiterte Einstellungen -->
             <title>Juhu!</title>
             <!-- title legt den Titel(Tab-Überschrift) fest -->

    </head>
    <body>
            <!-- Der hauptteil der Seite
             => Alles was hier steht wird auch angezeigt! -->
            <h1>Hallo Welt!</h1>
            <h6>hello world!</h6>
            <p> Das ist ein Text Abschnitt  </p>
            <p> Das ist ein weiterer 
                Text-Abschnitt   </p>
                <!-- p für Paragraph beinhaltet einen Textabschnitt -->

            <ul> <!-- unordered List = ungeordnete Liste -->
                <li>Stichpunkt</li>
                <li>Stichpunkt 2</li>
                <!-- li: List-Item = Listen-Eintrag -->
            </ul>
            <ol>    <!--ordered List = geordnete Liste -->
                <li>Fall</li>
                <li>fall</li>
            </ol>

            <a href="https://de.wikipedia.org/wiki/HTML5"> hier klicken! </a>
            
                
    </body>


</html>
