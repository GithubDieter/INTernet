<!DOCTYPE html> <!-- Es handelt sich um ein html-Dokument! -->
<!-- Das ist ein Komentar und wird mit ! und zwei -- definiert -->

<html lang="de"> 
    <!-- Das root (Wurzel)-Element -->
    <head>
        <meta charset="utf-8">
        <!--UTF-8 ist der, auf dieser Seite benutzte Zeichensatz-->
        <title>Meine_----------ErsteHTML----------_Seite</title>
    </head>
        <!-- im head werden Einstellungen über die Seite gespeichert-->
    <body>
       <!-- Im body ist der Inhalt der Seite -->
        <h1>Hello ----------- BIG ----------- World!</h1> 
        <!-- h1 ist ein HTML-Element und steht für headline
         die Zahl (1-6) sagt die Größe -->
    </body>
</html>
